
<head>
	<h2 style='text-decoration: underline;'> Enter Experiment Information </h2>
</head>

<body>
	<form action="" method="POST">
		{% csrf_token %}
		Experiment Title:
		<input type='text' name="name"><br>
		<br>
		Measured Variable:
		<input type='text' name="condition"><br>
		<br>
		<h3 style='text-decoration: underline;'> Select an author already in the database </h3>
		{{ form }}
		<br>
		<h3 style='text-decoration: underline;'> Add a new author</h3>
		<h4>(Will overwrite any author chosen from the database):</h4>

		<input type='text' name="first_name"><br>
		<br>
		Author's Last Name:
		<input type='text' name="last_name"><br>
		<br>
  		<input type="submit" value="Submit">
			
	</form>
</body>
