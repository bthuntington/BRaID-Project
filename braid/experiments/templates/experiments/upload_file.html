
{% block content %}
	<h2 style="text-decoration: underline;"> Add a new file to an existing experiment</h2>
	<form action = "" method="POST" enctype="multipart/form-data">
		<div>
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit" />
		</div>
	</form>
{% endblock %}


<div>
	<h2 style="text-decoration: underline;"> Create a new experiment</h2>

	<form action="file_information/" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="submit" value="Create" />
	</form>
</div>

<div>
	<h2 style="text-decoration: underline;"> Look at database </h2>
<form action="overview/" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="submit" value="Look" />
	</form>
</div>
